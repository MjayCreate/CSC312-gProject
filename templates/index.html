<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">CSC312-gProject</a>
        <a class="btn btn-primary" href="/signup">Signup</a>
    </div>
</nav>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <div class="mt-3">
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        </div>
    {% endif %}
    {% endwith %}

<div class="container mt-5">
    <h1 class="text-center">Welcome to the CSC312-gProject</h1>
    <p class="text-center text-muted">Simple homepage and signup page using Flask + Bootstrap</p>
</div>

</body>
</html>
