<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <style>
        body{
            height: 100vh;
            background-color: #1E1E1E;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .center{
            width: 500px;
            height: 450px;
            background-color: #2A2A2A;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        form{
            width: 70%;
        }
        .button{
            background-color: #3A82F7;
            display: block;
            margin: 0 auto;
            padding: 0.5em 2em;
            font-weight: 700;
        }
        .button:hover{
            background-color: #2F6BD1;
            color: #ffffff;

        }
        .input{
            background-color: #333333;
            color: #F2F2F2;
        }
        .input::placeholder{
          color: #7e7d7d;
        }
        .input:focus{
            background-color: #3A3A3A;
            border: 1px solid #3A82F7;
            color: #F2F2F2;

        }
    </style>
</head>

<body>
  <div class="center">
    <form class="needs-validation" novalidate>

      <div>
        <label for="Username" class="form-label visually-hidden">Username</label>
        <div class="input-group has-validation mb-3">
          <span class="input input-group-text" id="inputGroupPrepend">@</span>
          <input type="text" class="input form-control" id="Username" aria-describedby="inputGroupPrepend"   pattern="^[A-Za-z][A-Za-z0-9_]{2,15}$" minlength="3" maxlength="16" placeholder="Username">
          <div class="invalid-feedback">
            Only letters, digits, and underscore allowed.
          </div>
        </div>
      </div>

  
      <div>
        <label for="pword" class="form-label visually-hidden">Password</label>
        <input type="password" minlength= "8" class="input form-control mb-2" id="pword" placeholder="Password" 
        pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
        required>
        <div class="invalid-feedback">
            8 characters: uppercase, lowercase, number, and a special character.
          </div>
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>

      <div>
        <button class="mt-5 btn button" type="submit">Sign Up</button>
      </div>
      
    </form>
  </div>
    

  <script>
      (function () {
    'use strict'

    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.querySelectorAll('.needs-validation')

    // Loop over them and prevent submission
    Array.prototype.slice.call(forms)
      .forEach(function (form) {
        form.addEventListener('submit', function (event) {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }

          form.classList.add('was-validated')
        }, false)
      })
  })()
  </script>

</body>
</html>
